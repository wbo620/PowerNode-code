<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布文章</title>
    <link rel="shortcut icon" type="image/icon" th:href="@{/favicon_32x32.ico}"/>
</head>
<body>
<form th:action="@{/article/add}" method="post">
    <div style="margin-left: 400px">
        <table>
            <tr>
                <td>标题
                </td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>副标题
                </td>
                <td><input type="text" name="summary" size="50"></td>
            </tr>
            <tr>
                <td>内容
                </td>
                <td><textarea name="content" cols="60" rows="20"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="发布文章" style="margin-left: 100px">
    </div>
</form>

</body>
</html>
